<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial scale = 1">
		<title>Success Page</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'validateApp/css/styles.css' %}">
	</head>
	<body>
    <div class="container">
      <div class="well">
        <div class="row">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Email Adresses</th>
                <th>Date Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- {% for user in success %} -->
              <tr>
                <td>{{ request.session.email }}</td>
                <td>{{ request.session.created_at }}</td>

                <td>{{ request.session.user_id }}</td>

                <td><a href="/delete/{{ user.id }}">Delete</a></td>
              </tr>
              <!-- {% endfor %} -->
            </tbody>
          </table>
          <form class="" action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" name="submit" value="Logout">
          </form>
        </div> <!-- Row ends here -->
      </div> <!-- Well ends here -->
    </div> <!-- Container ends here -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
